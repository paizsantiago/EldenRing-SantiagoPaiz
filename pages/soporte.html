        <main>
            <div class="contenedorSoporte">
                <div class="form">
                    <h1 class="tituloContacto">Contact</h1>
                    <form action="" class="formulario">
                        <fieldset>
                            <legend>
                                Formulario de contacto
                            </legend>
                
                            <div>
                                <label for="nombre">Inserte su nombre</label>
                                <input type="text" name="nombre" placeholder="Tony">
                            </div>
    
                            <div>
                                <label for="apellido">Inserte su nombre</label>
                                <input type="text" name="apellido" placeholder="Stark">
                            </div>
                
                            <div>
                                <label for="email">Inserte su email</label>
                                <input type="email" name="email" placeholder="tonystark3000@gmail.com">
                            </div>
                
                            <div>
                                <label for="pais">Seleccione su pais</label>
                                <select name="pais" id="">
                                    <option value="Argentina">Argentina</option>
                                    <option value="Chile">Chile</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="Uruguay">Uruguay</option>
                                    <option value="Perú">Perú</option>
                                    <option value="Venezuela">Venezuela</option>
                                </select>
                            </div>
                
                            <div>
                                <label for="genero">Elige tu genero</label>
                                <input type="radio" name="genero"> Hombre
                                <input type="radio" name="genero"> Mujer
                                <input type="radio" name="genero"> No-binario
                            </div>
                
                            <div>
                                <input type="submit" name="" id="">
                                <input type="reset">
                            </div>      
                        </fieldset>
                    </form>
                </div>
                <div class="imgContacto">
                    <!-- <img src="../img/fotoSoporte.jpg" alt="" class="imgContacto"> -->
                </div>
            </div>
        </main>
