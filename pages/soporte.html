        <main>
            <!-- formulario -->
            <div class="contenedorSoporte">
                <div class="form">
                    <h1 class="tituloContacto">Contact</h1>
                    <form action="" class="formulario">
                        <fieldset>
                            <div class="inputNombre">
                                <label for="nombre">Your name</label>
                                <input type="text" name="nombre" placeholder="Name">
                            </div>
    
                            <div class="inputApellido">
                                <label for="apellido">Your last name</label>
                                <input type="text" name="apellido" placeholder="Last name">
                            </div>
                
                            <div class="inputEmail">
                                <label for="email">Your email</label>
                                <input type="email" name="email" placeholder="peterwilliam@gmail.com">
                            </div>
                
                            <div class="selectPais">
                                <label for="pais">Country</label>
                                <select name="pais" id="">
                                    <option value="Argentina">Argentina</option>
                                    <option value="Chile">Chile</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="Uruguay">Uruguay</option>
                                    <option value="Perú">Perú</option>
                                    <option value="Venezuela">Venezuela</option>
                                </select>
                            </div>
                
                            <div class="inputGenero">
                                <label for="genero">Gender</label>
                                <div class="seleccGenero">
                                    <input type="radio" name="genero"> Male
                                <div>
                                <div class="seleccGenero">
                                    <input type="radio" name="genero"> Female
                                </div>
                                <div class="seleccGenero">
                                    <input type="radio" name="genero"> Non-binary
                                </div>
                            </div>
                
                            <div class="botones">
                                <button class="botonSoporte">Send</button>
                                <button class="botonSoporte">Reset</button>
                            </div>      
                        </fieldset>
                    </form>
